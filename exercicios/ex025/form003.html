<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Fomulários</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="iNome">Nome</label>
        <input type="text" name="Nome" id="iNome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10"  step="0.1" value="5">
    </p>
    <p>
        <label for="imes">Periodo Letivo</label>
        <input type="month" name="mes" id="imes" value="2023-10">
    </p>
    <p>
        <label for="idia">Dia da Prova</label>
        <input type="date" name="Dia" id="idia" value="2023-10-15">
    </p>
    <p>
        <label for="ihora">Horário da Prova</label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Eviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
